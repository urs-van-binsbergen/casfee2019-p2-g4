<div class="login-content">
  <mat-card>
    <mat-card-title>
      {{title}}
    </mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="onLoginClicked(true)">Login Ok</button>
      <button mat-raised-button color="primary" (click)="onLoginClicked(false)">Login Nok</button>
    </mat-card-content>
  </mat-card>
</div>
