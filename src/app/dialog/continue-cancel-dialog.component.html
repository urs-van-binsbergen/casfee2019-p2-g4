<h2 mat-dialog-title translate>{{data.title}}</h2>
<mat-dialog-content translate>{{data.body}}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close>{{'button.cancel' | translate}}</button>
    <button mat-raised-button [mat-dialog-close]="true">{{'button.continue' | translate}}</button>
</mat-dialog-actions>
