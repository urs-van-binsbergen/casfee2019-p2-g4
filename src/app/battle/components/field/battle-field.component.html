<div 
    [class.is-covered]="isCovered" 
    [class.is-shooting]="isShooting" 
    [class.is-uncovering-miss]="isUncovering && isMiss" 
    [class.is-uncovering-hit]="isUncovering && isHit" 
    [class.can-shoot]="canShoot"
    [class.is-uncovered]="isUncovered" 
    (click)="onFieldClick(field)" 
    (animationend)="onAnimationend(field)">
</div>
