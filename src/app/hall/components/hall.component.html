<div class="page">
    <h3 translate>hall.title</h3>
    <div fxLayout="column" fxLayoutGap="8px">
        <p class="label" translate>hall.admirals</p>
        <app-hall-entries class="admirals" [entries]="admirals"></app-hall-entries>
        <p class="label" translate>hall.captains</p>
        <app-hall-entries class="captains" [entries]="captains"></app-hall-entries>
        <p class="label" translate>hall.seamen</p>
        <app-hall-entries class="seamen" [entries]="seamen"></app-hall-entries>
        <p class="label" translate>hall.shipboys</p>
        <app-hall-entries class="shipboys" [entries]="shipboys"></app-hall-entries>
    </div>
    <div class="buttons" fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" (click)="onBattleClicked()">{{'button.battle' | translate}}</button>
    </div>
</div>
