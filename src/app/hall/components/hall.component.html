<div class="page-inset mat-typography">

    <h2 translate>{{ 'hall.welcome' | translate }}</h2>

    <div fxLayout="column" fxLayoutGap="1rem">

        <div>
            <button mat-raised-button color="primary" routerLink="/game" class="standard-button-width">
                {{'button.battle' | translate}}
            </button>
        </div>

        <h2 translate>hall.title</h2>

        <div *ngIf="(loading$ | async)">
            <mat-spinner diameter="22"></mat-spinner>
        </div>

        <div *ngIf="(loading$ | async) === false" fxLayout="column" fxLayoutGap="0.5rem">

            <ng-container *ngIf="(admirals$ | async).length > 0">
                <h3 class="label" translate>hall.admirals</h3>
                <app-hall-entries class="admirals" [entries]="(admirals$ | async)"></app-hall-entries>
            </ng-container>

            <ng-container *ngIf="(captains$ | async).length > 0">
                <h3 class="label" translate>hall.captains</h3>
                <app-hall-entries class="captains" [entries]="(captains$ | async)"></app-hall-entries>
            </ng-container>

            <ng-container *ngIf="(seamen$ | async).length > 0">
                <h3 class="label" translate>hall.seamen</h3>
                <app-hall-entries class="seamen" [entries]="(seamen$ | async)"></app-hall-entries>
            </ng-container>

            <ng-container *ngIf="(shipboys$ | async).length > 0">
                <h3 class="label" translate>hall.shipboys</h3>
                <app-hall-entries class="shipboys" [entries]="(shipboys$ | async)"></app-hall-entries>
            </ng-container>

        </div>
    </div>
</div>
