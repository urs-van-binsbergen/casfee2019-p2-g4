<div class="mat-typography">

    <p *ngIf="!state.isLoadingDone">
        <mat-spinner diameter="22" style="display: inline-block"></mat-spinner>
    </p>

    <p *ngIf="state.isLoadingDone && state.isLoadFailure">
        <span>?</span>
    </p>

    <p *ngIf="state.isLoadingDone && !state.isLoadFailure && state.battles.length === 0">
        <span translate>user.myBattleList.noBattleYet</span>
    </p>


    <table mat-table [dataSource]="state.battles" class="mat-elevation-z8"
        *ngIf="state.isLoadingDone && state.battles.length > 0" style="width:100%">

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef translate>user.myBattleList.endDate</th>
            <td mat-cell *matCellDef="let battle">
                {{battle.endDate.toDate() | date:'medium'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="opponent">
            <th mat-header-cell *matHeaderCellDef translate>user.myBattleList.opponent</th>
            <td mat-cell *matCellDef="let battle">
                {{battle.opponentDisplayName}}
            </td>
        </ng-container>
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef translate>user.myBattleList.result</th>
            <td mat-cell *matCellDef="let battle">
                {{ 'user.myBattleList.' + (battle.wasMyVictory ? 'victory' : 'waterloo') | translate}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
