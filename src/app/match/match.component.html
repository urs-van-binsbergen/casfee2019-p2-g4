<mat-card>
    <mat-card-title translate>
        match.title
    </mat-card-title>
    <mat-card-content>
        <p translate>
            match.body
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onMatchClicked()">Match</button>
    </mat-card-actions>
</mat-card>
