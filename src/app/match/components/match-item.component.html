<div class="item">
    <div class="statistic">{{item.victories}}:{{item.defeats}}</div>
    <div class="name">{{item.opponentName}}</div>
    <div class="avatar">Avatar</div>
    <mat-checkbox [ngModel]="item.isOpponentChallenged" (ngModelChange)="onChallengeChange($event)" class="challenged">
        {{'match.item.challenged' | translate}}
    </mat-checkbox>
    <div class="challenging">
        <p *ngIf="item.isOpponentChallenging" class="challenging-text">
            {{'match.item.challenging' | translate}}
        </p>
    </div>
</div>
