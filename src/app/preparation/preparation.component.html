<div class="page">
    <h1 translate>preparation.title</h1>
    <p translate>preparation.body</p>
    <div class="all">
        <app-preparation-yard></app-preparation-yard>
        <app-preparation-board></app-preparation-board>
    </div>
    <div class="buttons" fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" (click)="onContinueClicked()" class="standard-button-width"
            [disabled]="isContinueDisabled">{{'button.continue' | translate}}</button>
        <button mat-raised-button (click)="onChangedClicked()" class="standard-button-width">Changed</button>
        <button mat-raised-button (click)="onValidatedClicked()" class="standard-button-width">Validated</button>
    </div>
</div>
