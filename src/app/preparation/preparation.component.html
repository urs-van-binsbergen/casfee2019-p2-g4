<mat-card>
    <mat-card-title translate>
        preparation.title
    </mat-card-title>
    <mat-card-content>
        <p translate>
            preparation.body
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onDoneClicked()">{{'button.done' | translate}}</button>
        <button mat-raised-button (click)="onChangeClicked()">Change Preparation</button>
    </mat-card-actions>
</mat-card>
