<mat-card>
    <mat-card-title>
        {{title}}
    </mat-card-title>
    <mat-card-content>
        <p>
            Content
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onGoClicked()">Go</button>
        <button mat-raised-button (click)="onChangeClicked()">Change Preparation</button>
    </mat-card-actions>
</mat-card>
