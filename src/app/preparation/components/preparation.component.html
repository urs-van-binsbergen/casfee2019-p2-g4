<div class="page mat-typography">
    <div class="inset-1">
        <h2 translate>preparation.title</h2>
        <p translate>preparation.body</p>

        <div class="" fxLayout="row wrap" fxLayoutGap="8px" fxLayoutAlign="start center"
            (touchstart)="onStart($event)"
            (touchend)="onStop($event)"
            (touchmove)="onContinue($event)"
            (mousedown)="onStart($event)"
            (mouseup)="onStop($event)"
            (mousemove)="onContinue($event)"
            >
            <div class="board-container" fxFlex="0 0 auto">
                <div translate>preparation.board</div>
                <app-preparation-board [rows]="rows" [ships]="preparation"></app-preparation-board>
            </div>
            <div class="yard-container" fxFlex="0 0 auto">
                <div translate>preparation.yard</div>
                <app-preparation-yard [ships]="yard"></app-preparation-yard>
            </div>
        </div>

        <div class="buttons" fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start center">
            <button mat-raised-button color="primary" (click)="onContinueClicked()" class="standard-button-width"
                [disabled]="isContinueDisabled">{{'button.continue' | translate}}</button>
            <div class="spinner-cell">
                <mat-spinner *ngIf="isWaiting" diameter="22" style="display: inline-block"></mat-spinner>
            </div>
        </div>
    </div>
</div>
