<div class="yard">
    <div *ngFor="let ship of ships"
        class="ship key-{{ship.key}}"
        [attr.data-key]="ship.key"
        [style.top]="(ship.pos.y * 100 / 4 + 2 / 4 * 8) + '%'"
        [style.left]="(ship.pos.x * 100 / 5 + 2 / 5 * 8) + '%'"
        [style.width]="((ship.isVertical ? 1 : ship.length) * 100 / 5 - 4 / 5 * 8) + '%'"
        [style.height]="((ship.isVertical ? ship.length : 1) * 100 / 4 - 4 / 4 * 8) + '%'"
    >
    </div>
</div>
