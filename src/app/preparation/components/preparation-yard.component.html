<div class="yard">
    <div *ngFor="let ship of ships"
        class="ship key-{{ship.key}}"
        [attr.data-key]="ship.key"
        [style.top]="((ship.pos.y + 0.1) * 100 / 4) + '%'"
        [style.left]="((ship.pos.x + 0.1) * 100/ 5) + '%'"
        [style.width]="((ship.isVertical ? 0.8 : (0.8 + ship.length - 1)) * 100 / 5) + '%'"
        [style.height]="((ship.isVertical ? (0.8 + ship.length - 1) : 0.8) * 100 / 4) + '%'"
    >
    </div>
</div>
