<ng-container *ngIf="status">
    <div *ngIf="status.unauthenticated" class="page-inset mat-typography">
        <a routerLink="/auth/login">Login</a>
    </div>

    <p *ngIf="status.loading">
        <mat-spinner diameter="22" style="display: inline-block"></mat-spinner>
    </p>

    <app-preparation *ngIf="status.showPreparation"></app-preparation>
    <app-match *ngIf="status.showMatch"></app-match>
    <app-battle *ngIf="status.showBattle"></app-battle>
    <app-victory *ngIf="status.showVictory"></app-victory>
    <app-waterloo *ngIf="status.showWaterloo"></app-waterloo>
</ng-container>
