<div class="login-content mat-typography">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-card>
            <h2 translate>
                auth.login.title
            </h2>

            <mat-card-content>
                <p>
                    <mat-form-field>
                        <input matInput formControlName="username" required
                            placeholder="{{'auth.login.username' | translate}}" />
                        <mat-error *ngIf="loginForm.get('username').invalid">
                            <div *ngIf="!loginForm.get('username').value" translate>auth.login.usernameRequired</div>
                            <div *ngIf="loginForm.get('username').value" translate>auth.login.usernameInvalid</div>
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input matInput formControlName="password" required type="password"
                            placeholder="{{'auth.login.password' | translate}}" />
                        <mat-error *ngIf="loginForm.controls.password.invalid">
                            <div *ngIf="!loginForm.controls.password.value" translate>auth.login.passwordRequired</div>
                            <div *ngIf="loginForm.controls.password.value" translate>auth.login.passwordInvalid</div>
                        </mat-error>
                    </mat-form-field>
                </p>
                <div class="button-row">
                    <div>
                        <button type="submit" mat-raised-button color="primary">
                            {{ 'auth.login.loginButton' | translate }}
                        </button>
                    </div>
                    <div class="spinner-cell">
                        <mat-spinner *ngIf="waiting" diameter="22" style="display: inline-block"></mat-spinner>
                    </div>
                </div>
                <p>
                    <a routerLink="../register" translate>auth.login.registerLink</a>
                    |
                    <a routerLink="../reset-password" translate="">auth.login.forgotPasswordLink</a>
                </p>
            </mat-card-content>
        </mat-card>
    </form>

</div>
