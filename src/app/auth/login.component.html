<div class="login-content mat-typography">
    <form (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-title>
                <h2 translate>auth.login.title</h2>
            </mat-card-title>
            <mat-card-content>

                <div *ngIf="loginMessage">
                    {{loginMessage}}
                </div>

                <mat-form-field>
                    <input matInput [(ngModel)]="username" name="username"
                        placeholder="{{'auth.login.username' | translate}}" />
                </mat-form-field>

                <mat-form-field *ngIf="mode !== 'resetPassword'">
                    <input matInput type="password" name="password" [(ngModel)]="pass"
                        placeholder="{{'auth.login.password' | translate}}" />
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">
                    {{ 'auth.login.loginButton' | translate }}
                </button>
            </mat-card-actions>
            <mat-card-actions>
                <div>
                    <a routerLink="../register" translate>auth.login.registerLink</a>
                    |
                    <a routerLink="../reset-password" translate="">auth.login.forgotPasswordLink</a>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>

</div>
