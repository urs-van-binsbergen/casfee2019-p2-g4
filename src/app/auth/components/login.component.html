<div class="login-content mat-typography">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-card class="small-form">
            <h2 translate>auth.login.title</h2>

            <mat-card-content>
                <p>
                    <mat-form-field>
                        <input matInput formControlName="username" required
                            placeholder="{{'auth.login.username' | translate}}" />
                        <mat-error *ngIf="username.invalid" [ngSwitch]="true">
                            <div *ngSwitchCase="username.errors.required" translate>common.message.fieldRequired</div>
                            <div *ngSwitchCase="username.errors.email" translate>auth.register.usernameMustBeEmail</div>
                            <div *ngSwitchDefault translate>common.message.fieldValueInvalid</div>
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input matInput formControlName="password" required type="password"
                            placeholder="{{'auth.login.password' | translate}}" />
                        <mat-error *ngIf="password.invalid" [ngSwitch]="true">
                            <div *ngSwitchCase="password.errors.required" translate>common.message.fieldRequired</div>
                            <div *ngSwitchDefault translate>common.message.fieldValueInvalid</div>
                        </mat-error>
                    </mat-form-field>
                </p>
                <div class="button-row">
                    <div>
                        <button type="submit" mat-raised-button color="primary">
                            {{ 'auth.login.submitButton' | translate }}
                        </button>
                    </div>
                    <div class="spinner-cell">
                        <mat-spinner *ngIf="waiting" diameter="22" style="display: inline-block"></mat-spinner>
                    </div>
                </div>
                <p>
                    <a routerLink="../register" translate>auth.login.registerLink</a>
                    |
                    <a routerLink="../reset-password" translate="">auth.login.forgotPasswordLink</a>
                </p>
            </mat-card-content>
        </mat-card>
    </form>

</div>
