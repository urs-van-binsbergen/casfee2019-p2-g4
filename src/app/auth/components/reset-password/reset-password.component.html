<div class="page-inset mat-typography">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <mat-card class="small-form">
                <h2 translate>auth.resetPassword.title</h2>
    
                <mat-card-content fxLayout="column" fxLayoutGap="0.5rem">
                    <div translate>auth.resetPassword.info</div>
                    <div>
                        <mat-form-field>
                            <input matInput type="email" formControlName="email" required
                                placeholder="{{'auth.resetPassword.email' | translate}}" />
                            <mat-error *ngIf="email.invalid" [ngSwitch]="true">
                                <div *ngSwitchCase="email.errors.required" translate>common.message.fieldRequired</div>
                                <div *ngSwitchCase="email.errors.email" translate>auth.resetPassword.emailNotValid</div>
                                <div *ngSwitchDefault translate>common.message.fieldValueInvalid</div>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row wrap" fxLayoutGap="0.5rem grid" fxLayoutAlign="start center">
                        <div>
                            <button type="submit" [disabled]="waiting" mat-raised-button color="primary" class="standard-button-width">
                                {{ 'auth.resetPassword.submitButton' | translate }}
                            </button>
                        </div>
                        <div>
                            <button type="button" [disabled]="waiting" mat-raised-button (click)="onCancel()" class="standard-button-width">
                                {{'button.cancel' | translate}}
                            </button>
                        </div>
                        <div>
                            <mat-spinner *ngIf="waiting" diameter="22"></mat-spinner>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    
    </div>
