<div class="page-inset mat-typography">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-card class="small-form">
            <h2 translate>auth.updatePassword.title</h2>

            <mat-card-content fxLayout="column" fxLayoutGap="0.5rem">
                <div>
                    <mat-form-field>
                        <input matInput type="password" formControlName="oldPassword" required autocomplete="current-password"
                            placeholder="{{'auth.updatePassword.oldPassword' | translate}}" />
                        <mat-error *ngIf="oldPassword.invalid" [ngSwitch]="true">
                            <div *ngSwitchCase="oldPassword.errors.required" translate>common.message.fieldRequired</div>
                            <div *ngSwitchDefault translate>common.message.fieldValueInvalid</div>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput type="password" formControlName="password" required minlength="6"
                            placeholder="{{'auth.updatePassword.password' | translate}}" autocomplete="new-password" />
                        <mat-error *ngIf="password.invalid" [ngSwitch]="true">
                            <div *ngSwitchCase="password.errors.required" translate>common.message.fieldRequired</div>
                            <div *ngSwitchCase="!!password.errors.minlength" translate>auth.updatePassword.passwordTooShort</div>
                            <div *ngSwitchDefault translate>common.message.fieldValueInvalid</div>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" formControlName="passwordRepeat" required autocomplete="new-password"
                            placeholder="{{'auth.updatePassword.passwordRepeat' | translate}}" />
                        <mat-error *ngIf="passwordRepeat.invalid" [ngSwitch]="true">
                            <div *ngSwitchCase="passwordRepeat.errors.required" translate>common.message.fieldRequired</div>
                            <div *ngSwitchCase="passwordRepeat.errors.mismatch" translate>auth.updatePassword.passwordMismatch</div>
                            <div *ngSwitchDefault translate>common.message.fieldValueInvalid</div>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayoutGap="0.5rem grid" fxLayoutAlign="start center">
                    <div>
                        <button type="submit" [disabled]="waiting" mat-raised-button color="primary" class="standard-button-width">
                            {{'auth.updatePassword.submitButton' | translate}}
                        </button>
                    </div>
                    <div>
                        <button type="button" [disabled]="waiting" mat-raised-button (click)="onCancel()" class="standard-button-width">
                            {{'button.cancel' | translate}}
                        </button>
                    </div>
                    <div>
                        <mat-spinner *ngIf="waiting" diameter="22"></mat-spinner>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </form>

</div>
