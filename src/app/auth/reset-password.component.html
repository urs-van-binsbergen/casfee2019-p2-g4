<div class="reset-password-content mat-typography">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <mat-card>
                <h2 translate>
                    auth.resetPassword.title
                </h2>
    
                <mat-card-content>
                    <p translate>
                        auth.resetPassword.info
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput formControlName="email" required
                                placeholder="{{'auth.resetPassword.email' | translate}}" />
                            <mat-error *ngIf="email.invalid" [ngSwitch]="true">
                                <div *ngSwitchCase="email.errors.required" translate>
                                    common.message.requiredField
                                </div>
                                <div *ngSwitchCase="email.errors.email" translate>
                                    auth.resetPassword.emailNotValid
                                </div>
                                <div *ngSwitchDefault translate>common.message.fieldValueInvalid</div>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <div class="button-row">
                        <div>
                            <button type="submit" mat-raised-button color="primary">
                                {{ 'auth.resetPassword.submitButton' | translate }}
                            </button>
                        </div>
                        <div>
                            <button type="button" mat-raised-button (click)="onCancel()">
                                {{'button.cancel' | translate}}
                            </button>
                        </div>
                        <div class="spinner-cell">
                            <mat-spinner *ngIf="waiting" diameter="22" style="display: inline-block"></mat-spinner>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    
    </div>
