<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu>
        <button mat-menu-item routerLink="hall">
            <mat-icon>forward</mat-icon>
            <span translate>hall.title</span>
        </button>
        <button mat-menu-item routerLink="preparation">
            <mat-icon>forward</mat-icon>
            <span translate>preparation.title</span>
        </button>
        <button mat-menu-item routerLink="admin">
            <mat-icon>forward</mat-icon>
            <span translate>admin.title</span>
        </button>
        <button mat-menu-item routerLink="user">
            <mat-icon>forward</mat-icon>
            <span translate>user.title</span>
        </button>
        <button *ngIf="!authState.currentUser" mat-menu-item routerLink="auth/login">
            <mat-icon>forward</mat-icon>
            <span>Login</span>
        </button>
        <button *ngIf="authState.currentUser" mat-menu-item (click)="onLogoutClicked()">
            <mat-icon>forward</mat-icon>
            <span>Logout {{authState.currentUser.displayName}}</span>
        </button>

        <button mat-menu-item routerLink="mini-game">
            <mat-icon>videogame_asset</mat-icon>
            <span>Mini Game</span>
        </button>
    </mat-menu>
    <p class="title" translate>application.title</p>
    <span class="fill-remaining-space"></span>
    <app-language></app-language>
</mat-toolbar>

<div style="background-color: black; color: white;">
    <!-- Temp / Debug -->
    <a routerLink="user" style="text-decoration:none;">
        <mat-icon>perm_identity</mat-icon>
        <span *ngIf="authState.currentUser as user">
            {{ user.displayName }}
        </span>
    </a>
</div>

<router-outlet></router-outlet>
