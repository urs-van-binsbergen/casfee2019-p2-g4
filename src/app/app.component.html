<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu>
        <button mat-menu-item routerLink="">
            <mat-icon>forward</mat-icon>
            <span>Start = Hall</span>
        </button>
        <button mat-menu-item routerLink="hall">
            <mat-icon>forward</mat-icon>
            <span translate>hall.title</span>
        </button>
        <button mat-menu-item routerLink="index">
            <mat-icon>forward</mat-icon>
            <span>Index</span>
        </button>
        <button mat-menu-item routerLink="preparation">
            <mat-icon>forward</mat-icon>
            <span translate>preparation.title</span>
        </button>
        <button mat-menu-item routerLink="admin">
            <mat-icon>forward</mat-icon>
            <span translate>admin.title</span>
        </button>
        <button mat-menu-item routerLink="user">
            <mat-icon>forward</mat-icon>
            <span translate>user.title</span>
        </button>
        <button mat-menu-item routerLink="mini-game">
            <mat-icon>videogame_asset</mat-icon>
            <span>Mini Game</span>
        </button>

        <button *ngIf="!authService.isLoggedIn" mat-menu-item routerLink="login">
            <mat-icon>forward</mat-icon>
            <span>Login</span>
        </button>
        <button *ngIf="authService.isLoggedIn" mat-menu-item (click)="onLogoutClicked()">
            <mat-icon>forward</mat-icon>
            <span>Logout {{authService.userDisplayName}}</span>
        </button>
    </mat-menu>
    <p class="title" translate>application.title</p>
    <span class="fill-remaining-space"></span>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="language">
        <mat-radio-button value="en">EN</mat-radio-button>
        <span class="radio-button-separator-space"></span>
        <mat-radio-button value="de">DE</mat-radio-button>
    </mat-radio-group>
</mat-toolbar>

<router-outlet></router-outlet>
